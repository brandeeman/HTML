<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 용어 : 태그 -->
    <!-- 용어 : 속성(herf 같은 거) -->

    <!-- heading : 제목 -->
    <h3>사과팔아요.</h3>

    <!-- paragraph : 본문 -->
    <p>안녕하세요.</p>

    <!-- img 넣는 법 -->
    <!-- <img src="이미지 경로" alt=""> -->
    <img src="Dog.jpg" alt="" />

    <!-- anchor : 링크 넣는 법 -->
    <a href="https://google.com">링크임</a>

    <!-- img를 누르면 구글로 이동하게 하는 법 -->
    <!-- 참고 : 감싸고 있는 걸 '부모'태그라고 함 - inherit(상속한다는 말) -->
    <a href="https://google.com">
      <img src="Dog.jpg" />
    </a>

    <!-- button 넣는 법 -->
    <button>버튼임</button>

    <!-- 리스트 만드는 법 -->
    <!-- ul. li 한 세트 -->
    <!-- ol : 번호 지정 -->
    <ul>
      <li>항목1</li>
      <li>항목2</li>
    </ul>

    <!-- span tag : 의미 없는 태그. 글자 하나 감싸고 싶을 때 사용 -->
    <p><span style="color: red; font-weight: 100">Front-end</span> Developer</p>

    <!-- 줄바꿈 태그 -->
    <br />
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/7.(13).css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <!-- 1.table -->
      <!-- 2.div로 table만들기 -->
      <table>
        <!-- tr: 행 : 가로줄 -->
        <!-- td: 열 : 세로줄 -->
        <!-- th : 제목 -->
        <tr>
          <th>1</th>
          <td>2</td>
          <td>3</td>
        </tr>
        <!-- 참고(분류를 위한 태그) : <thead></thead> -->
        <!-- 참고(분류를 위한 태그) : <tbody></tbody> -->
        <thead>
          <tr>
            <th>1</th>
            <td>2</td>
            <td>3</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>
              <p>dddd</p>
              <p>ddd</p>
            </th>
            <td style="vertical-align: bottom">2</td>
            <td style="vertical-align: middle">3</td>
            <td style="vertical-align: top">3</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div style="display: table">
      <div style="display: table-row">
        <div style="display: table-cell">1</div>
        <div style="display: table-cell">2</div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/6.(12).css" />
  </head>
  <body sytle="margin: 0px">
    <!-- form -->
    <!-- form이란? 사용자가 웹페이지에 어떤 값을 입력했을 때 그 값을 서버로 넘겨주는 일을 하는 태그 혹은 위젯을 의미 -->
    <!-- action : 서버경로 적어주는 것 -->
    <!-- method : 어떤 방식으로 전송이 되는지 알려줌 -->
    <form action="" method="">
      <!-- input -->
      <!-- type : 설정 가능 -->
      <!-- value="미리 채워진 값" -->
      <!-- placeholder="배경글자" -->
      <!-- name="서버 쓸 때 유니크하게 이름 지정" -->
      <input
        type=""
        value="미리 채워진 값"
        placeholder="배경글자"
        name="서버 쓸 때 유니크하게 이름 지정"
      />
      <!-- input 전송 버튼 2가지 -->
      <input type="submit" />
      <button type="submit">전송</button>

      <select>
        <option>옵션1</option>
        <option>옵션2</option>
        <option>옵션3</option>
      </select>
      <!-- 큰 input : textarea -->
      <textarea name="" id="" cols="30" rows="10"></textarea>

      <!-- -----------------------  -->
      <input type="text" class="text-input" />
    </form>
  </body>
</html>

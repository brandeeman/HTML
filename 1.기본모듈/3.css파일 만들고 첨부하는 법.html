<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/2.main.css" />

    <!-- css 여는 법 : ctrl + e -->

    <!-- css에 쓸 수 있는 것 -->
    <!-- 1 style(적용 : 우선순위 : 1) -->
    <!-- 2 id -> # : 보통 사용 안함(적용 : 우선순위 : 2) -->
    <!-- 3 .class(우선순위 : 3) -->
    <!-- 4 태그 자체 쓰기(우선순위 : 4) -->
  </head>
  <body>
    <!-- *sytle 주는 법 -->
    <!-- 가운데 맞춤 -->
    <img src="img/2.img/lion.png" alt="" class="proflie" />

    <!-- 자간 조정 하는 법 -->
    <h3 style="letter-spacing: 5px">Harry</h3>

    <!-- font 스타일 주는 법 -->
    <p style="font-family: 'gulim'">Front-end Developer</p>

    <!-- ctrl + space : 뭐 채울지 추천-->
    <p style="text-align: center"></p>
  </body>
</html>
